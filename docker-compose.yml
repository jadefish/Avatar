---
version: "3"

services:
  db:
    build: ./docker/postgres
    container_name: db
    restart: always
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
     - 5432:5432
    environment:
      POSTGRES_DB: avatar
      POSTGRES_USER: user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd
      POSTGRES_INITDB_ARGS: "--encoding=UNICODE --lc-collate=C --lc-ctype=C"
